<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>OrdnungsHub - AI-Powered System Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>OrdnungsHub</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-indicator"></span>
                <span id="status-text">Checking connection...</span>
            </div>
        </header>
        
        <main class="app-main">
            <div class="welcome-message">
                <h2>Welcome to OrdnungsHub</h2>
                <p>Your AI-powered system organizer is initializing...</p>
                
                <div class="system-info">
                    <h3>System Information</h3>
                    <p id="platform-info">Platform: Loading...</p>
                    <p id="backend-status">Backend: Connecting...</p>
                    <p id="version-info">Version: 0.1.0</p>
                </div>
                
                <div class="actions">
                    <button id="check-health" class="btn btn-primary">Check System Health</button>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 OrdnungsHub - AI-Powered System Organizer</p>
        </footer>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
